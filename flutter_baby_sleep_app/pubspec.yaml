name: flutter_baby_sleep_app
description: A baby sleep scheduler and tracking application

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # Date & Time utilities
  intl: ^0.19.0

  # Charts for statistics
  fl_chart: ^0.66.0

  # Local storage
  shared_preferences: ^2.2.2

  # HTTP requests
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # If you want to add custom fonts:
  # fonts:
  #   - family: Pretendard
  #     fonts:
  #       - asset: fonts/Pretendard-Regular.ttf
  #       - asset: fonts/Pretendard-Bold.ttf
  #         weight: 700
