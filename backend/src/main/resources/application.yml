spring:
  application:
    name: duty-out-backend

  # 기본 프로필: 로컬 개발용 (H2 사용)
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/dutyout
    username: dutyout
    password: dutyout123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-minimum-32-characters-long-for-hs256-algorithm}
  access-token-validity: 900000 # 15분 (밀리초)
  refresh-token-validity: 2592000000 # 30일 (밀리초)

# 로깅
logging:
  level:
    com.dutyout: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
