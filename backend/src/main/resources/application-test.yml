spring:
  application:
    name: duty-out-backend-test

  # H2 데이터베이스 설정 (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 테이블 생성, 종료 시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # Redis는 테스트에서 비활성화 (embedded-redis 사용 시 별도 설정)
  data:
    redis:
      host: localhost
      port: 6379

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-minimum-32-characters-long-for-hs256-algorithm-test
  access-token-validity: 900000  # 15분
  refresh-token-validity: 2592000000  # 30일

# 로깅 (테스트 시 간소화)
logging:
  level:
    com.dutyout: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 0  # 랜덤 포트 사용 (테스트 시 충돌 방지)
