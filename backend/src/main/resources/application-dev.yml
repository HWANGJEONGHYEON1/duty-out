spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # SQL 스크립트 자동 실행 비활성화 (Java 코드로 데이터 로드)
  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

logging:
  level:
    com.dutyout: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
