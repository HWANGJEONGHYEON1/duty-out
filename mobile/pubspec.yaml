  # OAuth 2.0
  flutter_secure_storage: ^9.0.0
  oauth2: ^2.0.2

  # 유틸리티
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # 코드 생성
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # 테스트
  mockito: ^5.4.4
  bloc_test: ^9.1.5

