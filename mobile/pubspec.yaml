name: duty_out_mobile
description: 육퇴의 정석 - 아기 수면 교육 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0

  # 상태 관리 (BLoC)
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 네트워크
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1

  # 로컬 저장소
  shared_preferences: ^2.2.2
  hive: ^2.2.3
