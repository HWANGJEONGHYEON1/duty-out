version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dutyout-postgres
    environment:
      POSTGRES_DB: dutyout
      POSTGRES_USER: dutyout
      POSTGRES_PASSWORD: dutyout123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dutyout-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dutyout-redis
    ports:
      - "6379:6379"
    networks:
      - dutyout-network

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dutyout-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/dutyout
      - SPRING_DATASOURCE_USERNAME=dutyout
      - SPRING_DATASOURCE_PASSWORD=dutyout123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - dutyout-network

volumes:
  postgres_data:

networks:
  dutyout-network:
    driver: bridge
